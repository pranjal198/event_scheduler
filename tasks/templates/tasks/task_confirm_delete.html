{% extends "tasks/basic.html" %} 
{% block content %}
<style>
@import
 /*Importing google fonts*/ url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');

:root{
  --color-white:#f3f3f3;
  --color-darkblue: #1b1b32;
  --color-darkblue-alpha: rgba(27, 27, 50, 0.8);
  --color-green: #0CF524;
}

*,
*::before,
*::after{
  box-sizing:borde-box;
}

body{
  font-family: Arial, sans-serif;
  font-size:1rem;
  line-height:1.4;
  font-weight: 400;
  margin:0;
  color: var(--color-white);
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;

  background-image: linear-gradient(
      115deg,
      rgba(58, 58, 158, 0.8),
      rgba(136, 136, 206, 0.7)
    ),
    url(https://images.unsplash.com/photo-1596526131083-e8c633c948d2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fG91dGxvb2t8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

h1{
  font-weight:600;
  line-height:1.2;
}

p{
  font-size:1.125rem;
}

h1, p{
  margin-top:0;
  margin-bottom:0.5rem;
}

label{
  display:flex;
  align-items:center;
  font-size:1.125rem;
  margin-bottom:0.5rem;
}

input,button,textarea,select{
  margin:0;
  font-family:inherit;
  font-size:inherit;
  line-height:inherit;
}

button{
  border:none;
}

.container{
  width:100%;
  margin: 3.125rem auto 0 auto;
}

media (min-width: 576px) {
  .container {
    max-width: 540px;
  }
}

@media (min-width: 768px) {
  .container {
    max-width: 720px;
  }
}

.header{
  padding : 0 0.625rem;
  margin-bottom: 1.825rem;
}

.description{
 font-weight:200;
  font-style:italic;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
}

.clue{
  margin-left:0.40rem;
  font-size:0.9rem;
  color:#e4e4e4;
}

.text-center{
  text-align:center;
}

form {

  padding: 2.5rem 0.625rem;
  border-radius: 0.25rem;
}

@media (min-width: 480px) {
  form {
    padding: 2.5rem;
  }
}

.form-group{
  margin: 0 auto 1.25rem auto;
  padding:0.25rem;
}

.form-control{
  display: block;
  width: 100%;
  height: 2.275rem;
  padding: 0.275rem 0.75rem;
  color: #495057;
  background-color: #D1E7FD;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.5rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.input-radio,
.input-checkbox {
  display: inline-block;
  margin-right: 0.625rem;
  min-height: 1.25rem;
  min-width: 1.25rem;
}

.input-textarea {
  min-height: 120px;
  width: 100%;
  padding: 0.625rem;
  resize: vertical;
}

.submit-button {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background: var(--color-green);
  color: inherit;
  border-radius: 2px;
  cursor: pointer;
}
</style>
<div class="content-section col-6">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Are you sure to delete this Task named "{{ object.title}}"</legend>
    </fieldset>
    <div class="form-group my-2">
      <button class="btn btn-outline-danger" type="submit">Yes, Delete it</button>
      <a class="btn btn-outline-info" href="{% url 'tasks-detail' object.id%}">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
